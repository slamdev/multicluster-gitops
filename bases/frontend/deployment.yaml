apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: app
          image: docker.io/slamdev/frontend:undefined
          ports:
            - name: http
              containerPort: 80
