apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: app
          image: docker.io/slamdev/app2:a402a9
          ports:
            - name: http
              containerPort: 8080
