nameReference:
  - kind: ConfigMap
    version: v1
    fieldSpecs:
      - path: spec/valuesFrom/configMapKeyRef/name
        kind: HelmRelease
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: spec/valuesFrom/secretKeyRef/name
        kind: HelmRelease
namePrefix:
  - path: spec/releaseName
    kind: HelmRelease
