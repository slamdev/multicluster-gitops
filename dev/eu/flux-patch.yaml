---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend-app
  namespace: dev
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: app
      containers:
      - image: docker.io/slamdev/backend:dc7cd8
        name: app
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend-app
  namespace: dev
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: app
      containers:
      - image: docker.io/slamdev/frontend:7a0cdf
        name: app
